<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project 2: The News Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Some kind of logo and navbar -->
    <header class="navbar">
      <div class="navbar-logo">
        <img
          class="navbar-logo-icon"
          src="https://img.icons8.com/color/48/000000/moon-satellite.png"
          alt="The Moon logo icon"
        />
        <h1 class="navbar-logo-text">The Moon</h1>
      </div>

      <nav class="navbar-hamburger-icon">
        <div class="navbar-hamburger-stripes"></div>
        <div class="navbar-hamburger-stripes"></div>
        <div class="navbar-hamburger-stripes"></div>
      </nav>

      <nav class="navbar-menu">
        <a class="navbar-menu-links active" href="#">News</a>
        <a class="navbar-menu-links" href="#">Tech</a>
        <a class="navbar-menu-links" href="#">Media</a>
        <a class="navbar-menu-links" href="#">Contact</a>
      </nav>
    </header>

    <!-- The big news content -->
    <section class="big-news">
      <div class="big-news-imagebox">
        <img
          class="big-news-image"
          src="images/big-news-image.jpg" alt=""
        />
      </div>

      <div class="big-news-text">
        <h1 class="big-news-heading">
          How to Quit Your Day Job and Focus on Lorem Ipsum
        </h1>
        <p class="big-news-p">
          Excepteur sint occaecat cupidatat non proident, sunt in culpa qui
          officia deserunt mollit anim id est laborum.
        </p>
        <button class="big-news-button">Read more</button>
      </div>
    </section>

    <!-- Other news content -->
    <section class="other-news-grid">
      <article class="other-news other-news-1">
        <img class="other-news-image" src="images/other-news-image-1.jpg" alt="person writing in a notepad" />

        <div class="other-news-textbox">
          <p class="other-news-text">Lorem ipsum dolor sit amet,</p>
          <p class="other-news-text">consectetur adipiscing elit.</p>
          <a class="other-news-link" href="#">Read more...</a>
        </div>
      </article>

      <article class="other-news other-news-2">2</article>
      <article class="other-news other-news-3">3</article>
      <article class="other-news other-news-4">4</article>
      <article class="other-news other-news-5">5</article>
      <article class="other-news other-news-6">6</article>
      <article class="other-news other-news-7">7</article>
      <article class="other-news other-news-8">8</article>
    </section>
  </body>
</html>
