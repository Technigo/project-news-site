<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <!-- Title of the puppy news-site -->
  <title> Puppy News </title>
  <link rel="stylesheet" href="./style.css" />
  <!-- meta tag for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/2e83762929.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <!-- This is the start of the header with navigation bar, logo and links -->
    <nav class="navbar">
      <a class="logo" href="#Puppy-news-logo">
        <i class="fa-solid fa-dog">
        </i>
      </a>

      <!-- This is the menu for mobile -->
      <div class="hamburger-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <!-- This is the menu for desktop and tablet -->
      <ul class="nav-menu">
        <li class="nav-item">
          <a class="nav-link" href="#news"> News
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about"> About
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#archive"> Archive
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact"> Contact
          </a>
        </li>
      </ul>

    </nav>
  </header>

  <main>
    <section class="welcome">
      <!-- Welcome content -->
      <h1> Welcome to our Puppy news</h1>
      <p> Here you will find the newest updates about our current puppies! </p>
      <p> Both mom and dad are toy poodles and our current puppies are Lisa, Nelly and Molly. </p>
    </section>

    <section class="main-article">
      <!-- The big news content -->
      <img src="./small-puppy.JPG" alt="Picture of small puppy">




    </section>

    <section class="all-news">
      <!-- All of the other news  -->
      <img src="./puppy-getting-comfy.JPG" alt="Puppy getting comfy">
      <img src="./chilling-on-the-couch.JPG" alt="Puppy on the couch">
      <img src="./waiting-to-play.JPG" alt="Puppy waiting to play">
      <img src="./cuddling-with-toy.jpg" alt="Puppy cuddling with toy">
      <img src="./ready-for-christmas.JPG" alt="Puppy ready for christmas">


    </section>
  </main>
</body>

</html>
