<html>
  <head>
    <meta charset="utf-8" />

    <title>News Site</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- dont forget the meta tag for responsiveness -->
  </head>
  <body>
    <header>
      <!-- Some kind of logo and navbar -->
      <div class="header-content-width">
          <p class="main-logo"><span>V</span>egnews</p>
          <!-- menu desktop -->
          <nav class="nav-desktop">
            <ul>
              <li class="nav-menu-item-desktop">News</li>
              <li class="nav-menu-item-desktop">About us</li>
              <li class="nav-menu-item-desktop">Courses</li>
              <li class="nav-menu-item-desktop btn-nav">Log in</li>
            </ul>
          </nav>
          <!-- menu tablet/mobile -->
          <nav class="nav-small-screen">
            <ul>
              <li class="nav-menu-item-desktop">---</li>
              <li class="nav-menu-item-desktop">---</li>
              <li class="nav-menu-item-desktop">---</li>

    <section class="big-news">

      <div class="big-news-content-width">
        <div class="big-news-img">
          <img src="./assets/stick-a-fork-in-me.jpg" alt="">

          <h1 class="header-news-h1">Stick a fork in me - i'm done</h1>

          <p>Some text..</p>

      </div>

    <section class="small-box-news">

       <div class="small-box-news-item">1</div>
       <div class="small-box-news-item">2</div>

       <div class="small-box-news-item">5</div>
       <div class="small-box-news-item">6</div>
       <div class="small-box-news-item">7</div>
       <div class="small-box-news-item">8</div>
